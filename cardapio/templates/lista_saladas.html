<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista_Saladas</title>
</head>
<body>
{% extends "index.html" %}

{% block content %}
  <h1>Lista de pedidos de saladas:</h1>
  {% if saladas_list %}
  <ul>
    {% for saladas in saladas_list %}
      <li>
        <a href="{% url 'saladas-detail' saladas.pk %}">{{ saladas.nome }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Não há pedidos disponíveis.</p>
  {% endif %}
<a class="btn btn-danger" href="/">Voltar</a>
{% endblock %}
</body>
</html>
